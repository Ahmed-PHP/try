<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.js"></script>
    
    
 <script type="text/javascript">
 $(document).ready(function(){
 $("#on").click(function(){
 var contrl=$("#on").val();
 var dataString="on="+contrl;
 
 $.ajax({
 type: "POST",
 url:"http://192.168.1.110/serial/index.php",
 data: dataString,
 crossDomain: true,
 cache: false,
 });
 });
$("#off").click(function(){
 var contrl=$("#off").val();
 var dataString="off="+contrl;
 
 $.ajax({
 type: "POST",
 url:"http://192.168.1.110/serial/index.php",
 data: dataString,
 crossDomain: true,
 cache: false,
 });
 });


 });
 </script>
    <link href="css/bootstrap.min.css" rel="stylesheet">

      
  </head>
  <body>
    <button type="button" class="btn btn-danger btn-block" id="on" value="1">ON</button>
    <button type="button" class="btn btn-primary btn-block" id="off" value="0">OFF</button>
   
  </body>
</html>
