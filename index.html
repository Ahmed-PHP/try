    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <title>ROIC</title>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
    
    <script type="text/javascript">
        $(document).ready(function(){
            $('#b1').click(function(){
                var b1_state = $(this).val();
                if(b1_state === 'OFF'){
                    //here we use ajax to send command to server
                    //================AJAX code=================
                    $.ajax({
                        type:"POST",
                        url:'http://localhost/server_pg/index.php',
                        data: { b11_state:'OFF' },
                        crossDomain: true,
                        cache: false,
                        success:function(data){
                            alert(data);
                        }
                        
                    });
                    //==========================================
                    //then change the value to button 
                    $(this).val("ON");
                    
                }else{
                    alert('ay kalam');
                }
            });
            
        });
    </script>
    
</head>

<body>
  <input type="button" value="OFF"  id="b1">  
</body>
